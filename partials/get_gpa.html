<h2>Student GPA
</h2>
<p>
  <input type='text' ng-model='search_value'> Enter Search text
</p> 
<div class="table-responsive">
</div>
<table class="table table-hover table table-bordered table-striped">
  <tr>
    <th>Student ID
    </th>
    <th>Last Name
    </th>
    <th>GPA
    </th>
    <th>Advisor
    </th>
    <th>Advisor Email
    </th>
  </tr>
  <tr ng-repeat = "g in gpa | filter : search_value">
    <td>{{g.id}}
    </td>
    <td>{{g.lname}}
    </td>
    <td>{{g.gpa}}
    </td>
    <td>{{g.adname}}
    </td>
    <td>{{g.em}}
    </td>
  </tr>
</table>
