<h3>Edit/Delete Student with ID: {{student.student_id}}
</h3>
<div class="form-group">
  <label for="student_id">Student ID:
  </label>
  <input type="text" class="form-control" id="" ng-model="student_id">
</div>
<p>
  <button type="button" class="btn btn-primary" ng-click="getRecord()"> Get Student Info 
  </button> 
</p>
<div class='row'>       
  <!-- begin bootstrap grid section for 2 columns -- -->
  <div class="col-md-6">  
    <!-- begin left column ----- -->
    <div class="form-group">
      <label for="first">First Name:
      </label>
      <input type="text" class="form-control" id="first" ng-model="student.first_name">
    </div>
    <div class="form-group">
      <label for="last">Last Name:
      </label>
      <input type="text" class="form-control" id="last" ng-model="student.last_name">
    </div>
    <div class="form-group">
      <label for="hrs_comp">Hrs Completed:
      </label>
      <input type="text" class="form-control" id="hrs_comp" ng-model= "student.hrs_completed">
    </div>
    <div class="form-group">
      <label for="hrs_attemp">Hrs Attempted:
      </label>
      <input type="text" class="form-control" id="hrs_attempt" ng-model= "student.hrs_attempted">
    </div>
  </div> 
  <!-- end left column ----- -->
  <div class="col-md-6"> 
    <!-- begin right column ----- -->
    <div class="form-group">
      <label for="gpa_pts">GPA Points:
      </label>
      <input type="text" class="form-control" id="gpa_pts" ng-model= "student.gpa_points">
    </div>
    <div class="form-group">
      <label for="major">Major:
      </label>
      <input type="text" class="form-control" id="major" ng-model="student.major">
    </div>
    <div class="form-group">
      <label for="advisor">Advisor ID:
      </label>
      <input type="text" class="form-control" id="advisor" ng-model="student.advisor_id">
    </div>
    <div class="form-group">
      <label for="email">Email:
      </label>
      <input type="text" class="form-control" id="email" ng-model="student.email">
    </div>
  </div> 
  <!-- end right column ----- -->
  <button type="button" class="btn btn-primary" ng-click="updateRecord()">Update
  </button> &nbsp; 
  <button type="button" class="btn btn-primary" ng-click="deleteRecord()">Delete
  </button>
</div> 
<!-- end class=row ----- -->
<br>{{msg}}
