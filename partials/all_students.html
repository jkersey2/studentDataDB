<h2>Advisees
</h2>
<p>
  <input type='text' ng-model='search_value'> Enter Search text
</p>
<div class="table-responsive">
</div>
<table class="table table-hover table table-bordered table-striped">
  <tr>
    <th>Student ID
    </th>
    <th>Last Name
    </th>
    <th>First Name
    </th>
    <th>Hours Attempted
    </th>
    <th>Hours Completed
    </th>
    <th>GPA Points
    </th>
    <th>Major
    </th>
    <th>Advisor ID
    </th>
    <th>Email
    </th>
  </tr>
  <tr ng-repeat = "stu in students | filter : search_value">
    <td>{{stu.student_id}}
    </td>
    <td>{{stu.first_name}}
    </td>
    <td>{{stu.last_name}}
    </td>
    <td>{{stu.hrs_completed}}
    </td>
    <td>{{stu.hrs_attempted}}
    </td>
    <td>{{stu.gpa_points}}
    </td>
    <td>{{stu.major}}
    </td>
    <td>{{stu.advisor_id}}
    </td>
    <td>{{stu.email}}
    </td>
  </tr>
</table>
