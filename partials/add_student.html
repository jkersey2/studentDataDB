<h2>Add a Student
</h2>
<form>
  <div class="form-group">
    <label for="student_id">Student ID:
    </label>
    <input type="text" class="form-control" id="student_id" ng-model="student_id" required>
  </div>
  <div class="form-group">
    <label for="first_name'">First Name:
    </label>
    <input type="text" class="form-control" id="first_name" ng-model="first_name" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name:
    </label>
    <input type="text" class="form-control" id="last_name" ng-model="last_name" required> 
  </div>
  <div class="form-group">
    <label for="hrs_completed">Hours Completed:
    </label>
    <input type="text" class="form-control" id="hrs_completed" ng-model="hrs_completed" readonly>
  </div>
  <div class="form-group">
    <label for="hrs_attempted">Hours Attempted:
    </label>
    <input type="text" class="form-control" id="hrs_attempted" ng-model="hrs_attempted" readonly>
  </div>
  <div class="form-group">
    <label for="gpa_points">GPA Points:
    </label>
    <input type="text" class="form-control" id="gpa_points" ng-model="gpa_points" readonly>
  </div>
  <div class="form-group">
    <label for="major">Major:
    </label>
    <input type="text" class="form-control" id="major" ng-model="major" required>
  </div>
  <div class="form-group">
    <label for="advisor_id">Advisor ID:
    </label>
    <input type="text" class="form-control" id="advisor_id" ng-model="advisor_id" required>
  </div>
  <div class="form-group">
    <label for="email">Email:
    </label>
    <input type="text" class="form-control" id="email" ng-model="email" required>
  </div>
  <button type="button" class="btn btn-primary" ng-click="addStudent()">Add Student
  </button>
  <br>
  <br>
  {{status}} 
  <!-- place to print status or request -->
  <br>
  <br>
